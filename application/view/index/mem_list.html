<div class="pageContent" id='ss'>
    <div class="pageFormContent" layoutH="58">
        <ul class="tree treeFolder">
            {foreach $memList as $v}
            <li ><a href="{:url('/index/change',array('name'=>urlencode($v.name),'host'=>$v.host,'port'=>$v.port))}" target="ajaxTodo" class="close" {if(session("default_host")==$v.host)} style="font-size:16px;color: green" {/if} >　{$v.name}　{$v.host}:{$v.port}</a></li>
            {/foreach}
        </ul>
    </div>    
</div>
<script>
    $(function(){
        $(".close").click(function(){
            $.pdialog.close('changeMem');
            
            top.location.reload();
            parent.location.reload();
        });
    });    
</script>
